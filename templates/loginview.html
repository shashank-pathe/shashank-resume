 {% load static %}
 {% load crispy_forms_tags %}
 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title>Resume</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons --> 
        <link href=" {% static 'assets/img/favicon.ico' %}   " rel="icon">
        <link href="{% static 'assets/img/favicon .ico' %}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href=" {% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " rel="stylesheet">
        <link href=" {% static 'assets/vendor/boxicons/css/boxicons.min.css' %} " rel="stylesheet">
        <link href=" {% static 'assets/vendor/glightbox/css/glightbox.min.css ' %}"  rel="stylesheet">
        <link href=" {% static 'assets/vendor/swiper/swiper-bundle.min.css' %} " rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href=" {% static 'assets/css/style.css' %}  " rel="stylesheet">
      
       
      </head>



<body style="background-color: #b1b0af;">
    <div class="row">
<div class="col-sm-2 offset-1 ">
    <nav id="navbar" class="navbar nav-menu"  style="margin-top: 200px;">
        <ul>
          <li><a href="/" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Log in</span></a></li>
         
        </ul>
    </nav>


    </div>
    <div class="col sm-9 "  style="margin-top: 130px;">
<div class="mysection " id="mysection"   >
    <div class="container">
    {% if messages %}
    <p class="messages">
        {% for message in messages %}
    
        <div class="alert alert-{{ message.tags }} alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong></strong>{{ message }}</li>
        </div>
        
        {% endfor %}
      </p>
    {% endif %}

    <h1>Login</h1>
    
    <form action="" method="POST">
        {% csrf_token %}
      {{form|crispy}}
      
      <button class="btn btn-primary " value="submit">submit </button>
     
      </form>
    </div>
    </div>
</div>
</div>
</body>
</html>
